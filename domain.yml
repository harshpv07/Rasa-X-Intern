%YAML 1.1
---
actions:
- ActionHelloWorld
- action_check_restaurants
- restaurant_form
- utter_build
- utter_cheer_up
- utter_consultance
- utter_did_that_help
- utter_domain
- utter_goodbye
- utter_greet
- utter_happy
- utter_joke
- utter_name
- utter_send
- utter_thanks
- utter_application
- utter_budget
- utter_contact
- utter_idea
- utter_program_use
- utter_project_name
entities:
- application
- contact
- idea
- money
- name
- program_use
- project_name
forms:
- quote_form
intents:
- affirm
- consultance
- deny
- goodbye
- greet
- joke
- mood_great
- mood_unhappy
- name
- requestquote
- restaurant
slots:
  application:
    auto_fill: false
    type: unfeaturized
  contact:
    auto_fill: false
    type: unfeaturized
  idea:
    auto_fill: false
    type: unfeaturized
  money:
    auto_fill: false
    type: unfeaturized
  name:
    type: text
  program_use:
    auto_fill: false
    type: unfeaturized
  project_name:
    auto_fill: false
    type: unfeaturized
templates:
  utter_application:
  - text: Where is your idea used?
  utter_budget:
  - text: What is the budget for this project?
  utter_build:
  - text: We can build any sort of IT solutions like Web or Product Development
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_consultance:
  - text: We are experts in consultance. We can get you in touch with our experts
      to develop your idea.
  utter_contact:
  - text: Enter your contact Number so that our team can get in contact with you
  utter_did_that_help:
  - text: Did that help you?
  utter_domain:
  - buttons:
    - payload: '/choose{"service": "consultance"}'
      title: Consultance
    - payload: '/choose{"service": "build"}'
      title: build
    text: what service would you like?
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hi {name} ! How are you ?
  utter_happy:
  - text: Great carry on!
  utter_idea:
  - text: What is the idea of your project?
  utter_joke:
  - text: why is 9 afraid of 7 cuz 789
  utter_name:
  - text: Tell me your name?
  utter_program_use:
  - text: What technology do you want us to use ?
  utter_project_name:
  - text: What is the proposed name of your project ?
  utter_send:
  - text: I will send these details and get back to you shortly.
  utter_thanks:
  - text: Thank you
